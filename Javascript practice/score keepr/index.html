<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <style>
        .winner{
            color: green;
        }
        .looser{
            color: red;
        }
    </style>
<div class="container ">
    <div class="position-absolute top-50 start-50 translate-middle">
<div class="card" style="width: 30rem;background-color:lightgray;">
    <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" class="card-img-top" alt="...">
    <div class="card-body" style="text-align: center;">
        <h5 style="letter-spacing: 0.3rem; text-transform: uppercase;">Ping Pong Score Keeper</h5>
      <h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
      <p style=" font-size: 1.3rem;">Use the buttons below to keep score</p>

      <h4 class="card-text">Playing To <span ><select name="" id="playto" style=" font-size: 1.2rem; border-radius: 100px;padding: 0rem 1rem;">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select> 
      </span> </h4>
      <a href="#" class="btn btn-primary"id="p1Btn">+1 Player One</a>
      <a href="#" class="btn btn-danger"id="p2Btn">+2 Player One</a>
      <a href="#" class="btn btn-success"id="resetBtn">Reset</a>
    </div>
  </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
